<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/site/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="/site/js/script.js"></script>
    <title>Carrito de compras</title>
</head>
<body>
    
    <aside class="sidebar">
        <nav class="nav">
          <ul>
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/register">Registrate</a></li>
            <li><a href="/login">Ingresa</a></li>
            <li><a href="/products">Productos</a></li>
            <li><a href="/cart">Carrito</a></li>
            <li><a href="/us">About us</a></li>
            <li class="close-sidebar-btn"><a href="#" onclick="closeSidebar()">Cerrar</a></li>
          </ul>
        </nav>
    </aside>

    <!-- Esto no sé si no será muy chancho -->
    <aside class="sidebar close-zone" onclick="closeSidebar()"> 
    </aside>

    <header>
        <div class="bar-menu"><i class="fas fa-bars bar-nav" onclick="openSidebar()"></i></div>
        <div class="logo"><a href="/"><img src="/design/images/demo-logo.png" alt="middo-naito"></a></div>
        <div class="container-cart-search">
            <div class="cart-icon"><a href="/cart"><i class="fas fa-shopping-cart"></i></a></div>
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </header>

    <main>
        <p class="section-title cart-title">Carrito de compras</p>

        <div class="product-in-cart">
            <div class="image-product-cart section-cart">
                <img src="/design/images/products/remerita.webp" alt="remerita">
            </div>

            <div class="details-product-cart section-cart">

                <div class="name-delete-product">
                    Remera Adidas
                    <i class="far fa-trash-alt"></i>
                </div>
    
                <div class="price-quantity-in-cart">
                    <div class="quantity">
                        <i class="far fa-minus-square"></i>
                        2
                        <i class="far fa-plus-square"></i>
                    </div>
                    <p>$1.999</p>
                </div>
                
            </div>
        </div>

        <div class="product-in-cart">
            <div class="image-product-cart section-cart">
                <img src="/design/images/products/buzo.png" alt="buzo">
            </div>

            <div class="details-product-cart section-cart">

                <div class="name-delete-product">
                    Buzo Disagree
                    <i class="far fa-trash-alt"></i>
                </div>
    
                <div class="price-quantity-in-cart">
                    <div class="quantity">
                        <i class="far fa-minus-square"></i>
                        1
                        <i class="far fa-plus-square"></i>
                    </div>
                    <p>$4.790</p>
                </div>
                
            </div>
        </div>

        <div class="product-in-cart">
            <div class="image-product-cart section-cart">
                <img src="/design/images/products/dress.jpg" alt="vestido de mujer para la noche">
            </div>

            <div class="details-product-cart section-cart">

                <div class="name-delete-product">
                    Vestido crepé
                    <i class="far fa-trash-alt"></i>
                </div>
    
                <div class="price-quantity-in-cart">
                    <div class="quantity">
                        <i class="far fa-minus-square"></i>
                        1
                        <i class="far fa-plus-square"></i>
                    </div>
                    <p>$510</p>
                </div>
                
            </div>
        </div>

        <div class="product-in-cart">
            <div class="image-product-cart section-cart">
                <img src="/design/images/products/pants-corderoy.png" alt="pantalones corderoy">
            </div>

            <div class="details-product-cart section-cart">

                <div class="name-delete-product">
                    Pantalones corderoy
                    <i class="far fa-trash-alt"></i>
                </div>
    
                <div class="price-quantity-in-cart">
                    <div class="quantity">
                        <i class="far fa-minus-square"></i>
                        1
                        <i class="far fa-plus-square"></i>
                    </div>
                    <p>$3.590</p>
                </div>
                
            </div>
        </div>

        <div class="total-cart">
            <b>SUBTOTAL (Sin envio)</b><b>$67.200</b>
        </div>

        <div class="product-in-cart deliver-type" >
            <div>
                <i class="fas fa-truck"></i>
                <span>Opciones de envío</span>            
            </div>
            <div>
                <select id="">
                    <option value="directo">Retiro en local</option>
                    <option value="correo-local">Envio por correo a sucursal</option>
                    <option value="correo-casa">Envio por correo a domicilio</option>
                </select>
            </div>
        </div>


        <div class="border"></div>

        <div class="total-cart">
            <b>TOTAL</b><b>$67.200</b>
        </div>

        <div class="btn">
            <button class="btn-log">INICIAR COMPRA</button>
        </div>
    </main>

    <footer>
        <div class="border"></div>
        <div class="contact-us">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
        </div>
    </footer>
    
</body>
</html>
