<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/site/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="/site/js/script.js"></script>
    <title>Register</title>
</head>
<body>
    <aside class="sidebar">
        <nav class="nav">
          <ul>
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/register">Registrate</a></li>
            <li><a href="/login">Ingresa</a></li>
            <li><a href="/products">Productos</a></li>
            <li><a href="/cart">Carrito</a></li>
            <li><a href="/us">About us</a></li>
            <li class="close-sidebar-btn"><a href="#" onclick="closeSidebar()">Cerrar</a></li>
          </ul>
        </nav>
    </aside>

    <!-- Esto no sé si no será muy chancho -->
    <aside class="sidebar close-zone" onclick="closeSidebar()"> 
    </aside>

    <header>
        <div class="bar-menu"><i class="fas fa-bars bar-nav" onclick="openSidebar()"></i></div>
        <div class="logo"><a href="/"><img src="/design/images/demo-logo.png" alt="middo-naito"></a></div>
        <div class="container-cart-search">
            <div class="cart-icon"><a href="/cart"><i class="fas fa-shopping-cart"></i></a></div>
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </header>
    <main class="register">
        <div class="back-arrow">
            <a href="/">
                <button class="arrow">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </a>
        </div>
        <h2 class="session-title">CREA TU CUENTA</h2>
        <form class="session-form" action="/" method="POST">
            <div class="input-form">
                <label for="fullName">NOMBRE</label>
                <input type="text" name="fullName" id="fullName" class="inputs" placeholder="Ingrese su nombre y apellido">
            </div>
            <div class="input-form">
                <label for="email">E-MAIL</label>
                <input type="email" name="email" id="email" class="inputs" placeholder="Ingrese su e-mail ej: cliente@mail.com">
            </div>
            <div class="input-form">
                <label for="password">CONTRASEÑA</label>
                <input type="password" name="password" id="passsword" class="inputs" placeholder="Cree una contraseña para su cuenta">    
            </div>
            <div class="input-form">
                <label for="confirmPassword"> CONFIRMAR CONTRASEÑA</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="inputs" placeholder="Repita la contraseña creada">  
            </div>
            <div class="btn">
                <button type="submit" class="btn-reg">CREAR CUENTA</button>
            </div>
        </form>
        <div class="yes-account">
            <a class="no-underline" href="/login">
              ¿Ya tienes una cuenta? Inicia sesión
            </a>
        </div>
    </main>
    <footer>
        <div class="border"></div>
        <div class="contact-us">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
        </div>
    </footer>
    
</body>
</html>
